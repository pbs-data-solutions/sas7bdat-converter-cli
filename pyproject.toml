[tool.poetry]
name = "sas7bdat-converter-cli"
version = "0.1.0"
description = "CLI to convert sas7bdat and xport files into other formats"
authors = ["Paul Sanders <paul@pbsdatasolutions.com>"]
license = "MIT"
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.8"
typer = "0.9.0"
sas7bdat-converter = {version = "1.3.0", extras = ["all"]}

[tool.poetry.group.dev.dependencies]
black = "23.3.0"
mypy = "1.3.0"
pre-commit = "3.3.2"
pytest = "7.3.1"
pytest-cov = "4.0.0"
ruff = "0.0.269"
tomli = {version = "2.0.1", python = "<3.11"}
pandas-stubs = "2.0.1.230501"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.poetry.scripts]
sas7bdat-converter = "sas7bdat_converter_cli.main:app"

[tool.black]
line-length = 100
include = '\.pyi?$'
exclude = '''
/(
    \.egg
  | \.git
  | \.hg
  | \.mypy_cache
  | \.nox
  | \.tox
  | \.venv
  | \venv
  | _build
  | buck-out
  | build
  | dist
  | setup.py
)/
'''

[tool.mypy]
check_untyped_defs = true
disallow_untyped_defs = true

[[tool.mypy.overrides]]
module = ["tests.*"]
disallow_untyped_defs = false

[[tool.mypy.overrides]]
module = ["pyarrow.*"]
ignore_missing_imports = true

[tool.pytest.ini_options]
minversion = "6.0"
addopts = "--cov=sas7bdat_converter_cli --cov-report term-missing"

[tool.coverage.report]
exclude_lines = ["if __name__ == .__main__.:", "pragma: no cover"]

[tool.ruff]
select = ["E", "F", "T201", "T203", "I001"]
ignore = ["E501"]
line-length = 100
fix = true
